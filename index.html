<!DOCTYPE html>
<html>
    <head>
        <title>Google Home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/G.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="head">
            <p class="g-more">Gmail</p>
            <p class="g-more">Images</p>
            <img src="images/grid-svgrepo-com.svg" class="g-grid">
            <button class="sign-in">Sign in</button>
        </header>
        <main>
            <img src="images/google-logo.png" class="google-logo">
            <div class="search-div">
                <img src="images/search.png" class="search-lens">
                <input type="text" class="search-bar">
                <img src="images/google-voice.png" class="voice-search">
            </div>
            <div class="suggest-div">
                <button class="g-suggest">Google Search</button>
                <button class="g-suggest">I'm Feeling Lucky</button>
            </div>
            <p class="g-lang">Google offered in : <span>
                <a href="#">தமிழ்</a> <a href="#">हिन्दी</a> <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">ગુજરાતી</a>
            </span> 
            </p>
            
        </main>
        <footer>
            <div class="country">India</div>
            <div class="left-right-container">
                <div class="left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#" >Settings</a>
                </div>
            </div>
            
        </footer>
    </body>
</html>
